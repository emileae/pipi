<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta content='text/html;charset=UTF-8' http-equiv='content-type'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script src="zeptomin.js"></script>
    <script src="pi_110000.js"></script>
    <script src="pi_50000.js"></script>

    <script src="iscroll-lite.js"></script>
    <script src="pi_check.js"></script>

</head>
<body>

    <div id="result">
        <div class="scrollable">
        <span id='results_log'>&#960 = 3.</span>
        <div id="result_footer"></div>
        </div>
    </div>

    <div id="mode_box">
        <div id="current_position">How many digits of &#960 do you know? </div>
    </div>

    <div id="keypad">
        
        <div id="key_1" class="key num right">1</div>
        <div id="key_2" class="key num middle">2</div>
        <div id="key_3" class="key num left">3</div>
        <div id="key_4" class="key num right">4</div>
        <div id="key_5" class="key num middle">5</div>
        <div id="key_6" class="key num left">6</div>
        <div id="key_7" class="key num right">7</div>
        <div id="key_8" class="key num middle">8</div>
        <div id="key_9" class="key num left">9</div>
        
        <div id="study" class="key fn_key left">Study</div>
        <div id="key_0" class="key num middle">0</div>
        <div id="key_clear" class="key fn_key right">clear</div>
        
        <div id="record" class="mode_key fn_key left">Submit Record: </div>
        <div id="record_attempt" class="mode_key fn_key middle">Record Attempt</div>
        <div id="practice" class="mode_key fn_key right">Practice</div>
        <br>
        <div id="web_address">visit <strong>www.piheroes.com</strong> for top scores & info</div>
        
    </div>
